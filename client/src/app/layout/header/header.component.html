<header class="shadow-md p-4 pr-12 w-full">
  <div class="flex align-middle justify-between items-center max-w-screen-2xl mx-auto">
    <img src="/images/logo.png" alt="Logo" class="max-h-16">
    <nav class="flex align-middle justify-between gap-5 uppercase font-semibold size-0.9">
      <a class="cursor-pointer" routerLink="/">Home</a>
      <a class="cursor-pointer" routerLink="/">Shop</a>
      <a class="cursor-pointer">Contact</a>
    </nav>
    <div class="flex align-middle justify-between gap-5 uppercase font-semibold size-0.9">
      <a routerLink="/cart" routerLinkActive="active" matBadge="{{cartService.itemCount()}}" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if (accountService.currentUser()){
        <button mat-stroked-button (click)="logout()">Logout</button>

      }@else {
      <button mat-stroked-button routerLink="/account/login">Login</button>
      <button mat-stroked-button routerLink="/account/register">Sign Up</button>
      }

    </div>
  </div>
</header>
@if(busyService.loading){
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
