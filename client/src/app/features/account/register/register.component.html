<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold primary">Register</h1>
        </div>
        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>First name</mat-label>
            <input matInput placeholder="John" formControlName="firstName" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Smith" formControlName="lastName" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="password" type="password">
        </mat-form-field>
        @if(validationErrors){
            <div class="mb-3 p-4 bg-red-100 text-red-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index){
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }
        <button mat-flat-button color="primary" class="w-full py-2" type="submit" [disabled]="registerForm.invalid">
            Register
        </button>

    </form>
</mat-card>
<mat-card class="max-w-lg mx-auto mt-3 p-2">
    <pre>Form values: {{registerForm.value | json}}</pre>
    <pre>Form status: {{registerForm.status}}</pre>

</mat-card>
