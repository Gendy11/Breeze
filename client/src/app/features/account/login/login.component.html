<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-semibold primary">Login</h1>
  </div>
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Email Address</mat-label>
    <input matInput placeholder="Enter your email" formControlName="email" type="email">
  </mat-form-field>
    <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" formControlName="password" type="password">
  </mat-form-field>
  <button mat-flat-button color="primary" class="w-full py-2" type="submit" [disabled]="loginForm.invalid">
    Sign in
  </button>

</form>
</mat-card>>
